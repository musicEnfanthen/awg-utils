# pytest.ini configuration for unify_tkk_ids tests

[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=unify_tkk_ids
    --cov-report=term-missing
    --cov-report=html:htmlcov
markers =
    unit: Unit tests for individual functions
    integration: Integration tests with file I/O and complete workflows
    slow: Slow running tests